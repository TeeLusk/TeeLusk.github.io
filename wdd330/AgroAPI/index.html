<html lang="en">

<head>

<body>
    <header>

    </header>
    <nav>
        <h1>Agro Dashboard - Mobile</h1>
    </nav>
    <main>
        

        <div id="mapSectionSelectors">
            <div>
                <label for="polygonSelector">Select Polygon</label>
                <select id="polygonSelector">
                </select>
            </div>
            <div>
                <label for="imageTypeSelector">Select Image Type</label><select id="imageTypeSelector">
                    <option value="truecolor">True Color</option>
                    <option value="falsecolor">False Color</option>
                    <option value="ndvi">NDVI</option>
                    <option value="evi">EVI</option>
                    <option value="evi2">EVI2</option>
                    <option value="nri">NRI</option>
                    <option value="dswi">DSWI</option>
                    <option value="ndwi">NDWI</option>
                </select>
            </div>
        </div>
        <div id="mapid"></div>
        
        <div id="dates">
            <input type="date" id="datePicker">
        </div>

    </main>

    <footer>

    </footer>

</body>
